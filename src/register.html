<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
    <style> label {
        margin: 1rem
    }</style>
</head>
<body>
<div class="container mt-3">
    <h3>Register</h3>
    <div class="row">
        <div class="col-6">
            <div>
                <form>
                    <label>
                        Nombres
                        <input type="text" class="p-1" required>
                    </label>
                    <br>
                    <label>
                        Apellidos
                        <input type="text" class="p-1" required>
                    </label>
                    <br>
                    <label>
                        Correo
                        <input type="email" class="p-1" required>
                    </label>
                    <br>
                    <label>
                        Contraseña
                        <input type="password" class="p-1" required>
                    </label>
                    <br>
                    <label>
                        Confirmar Contraseña
                        <input type="password" class="p-1" required>
                    </label>
                    <br>
                    <label>
                        Tipo de Documento
                        <select class="p-1" required>
                            <option value="1">Cédula de Ciudadanía</option>
                            <option value="2">Tarjeta de Identidad</option>
                            <option value="3">Cédula de Extranjería</option>
                            <option value="4">Pasaporte</option>
                        </select>
                    </label>
                    <br>
                    <label>
                        Documento
                        <input type="text" class="p-1" required>
                    </label>
                    <br>
                    <label>
                        Genero
                    </label>
                    <label>
                        <input type="radio" value="hombre">
                        Hombre
                    </label>
                    <label>
                        <input type="radio" value="mujer">
                        Mujer
                    </label>
                    <br>
                    <label for="foto">Incluir mi foto</label>
                    <input type="file" id="foto" name="foto"><br><br>
                </form>

            </div>
        </div>
        <div class="col-6">
            <form>
                <input type="checkbox" id="isStudent">
                <label for="isStudent">Soy estudiante</label><br>

                <label for="department">Departamento</label>
                <select id="department" name="department">
                    <option value="" selected>- selecciona -</option>
                    <option value="1">Amazonas</option>
                    <option value="2">Antioquia</option>
                    <option value="3">Arauca</option>
                    <option value="4">Atlántico</option>
                    <option value="5">Bolívar</option>
                    <option value="6">Boyacá</option>
                    <option value="7">Caldas</option>
                    <option value="8">Caquetá</option>
                    <option value="9">Casanare</option>
                    <option value="10">Cauca</option>
                    <option value="11">Cesar</option>
                    <option value="12">Chocó</option>
                    <option value="13">Córdoba</option>
                    <option value="14">Cundinamarca</option>
                    <option value="15">Guainía</option>
                    <option value="16">Guaviare</option>
                    <option value="17">Huila</option>
                    <option value="18">La Guajira</option>
                    <option value="19">Magdalena</option>
                    <option value="20">Meta</option>
                    <option value="21">Nariño</option>
                    <option value="22">Norte de Santander</option>
                    <option value="23">Putumayo</option>
                    <option value="24">Quindío</option>
                    <option value="25">Risaralda</option>
                    <option value="26">San Andrés y Providencia</option>
                    <option value="27">Santander</option>
                    <option value="28">Sucre</option>
                    <option value="29">Tolima</option>
                    <option value="30">Valle del Cauca</option>
                    <option value="31">Vaupés</option>
                    <option value="32">Vichada</option>
                </select>
                <br>
                <label for="birthdate">Fecha de nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate">
                <br>

                <label>Temas de interés</label><br>
                <label>
                    Temas de interés
                </label>
                <br>
                <textarea style="min-width: 50%; min-height: 100px">
                    Bases de datos
                    Programación
                    Desarrollo de software
                    Diseño de interfaces
                </textarea>
                <br>
                <button type=submit>Guardar cambios</button>
                <button type=reset>Borrar los datos introducidos</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
